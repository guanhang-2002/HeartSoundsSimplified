{% extends "base.html" %}
{% load static %}
{% block title %}
心音主页
{% endblock %}

        <!-- 内容主界面 -->
{% block content %}
    
    {% block user %}
    {{ user.name }}
    {% endblock %}
    {% if repeatloginmessage %}
        <div>
            <p class="text-center"><strong>{{ repeatloginmessage }}</strong></p>
        </div>
    {% endif %}

    <div class="container p-5 my-8 border">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>

            <div class="carousel-inner col-sm-3 col-md-3 container-fluid">
                <div class="carousel-item">
                    <img src="{% static 'images/heartsounds_images/wallhaven-1km6lv.jpg' %}" class="img-thumbnail rounded mx- d-block" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="{% static 'images/heartsounds_images/wallhaven-3z8er9.jpg' %}" class="img-thumbnail rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/heartsounds_images/wallhaven-3z8526.jpg' %}" class="img-thumbnail rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/heartsounds_images/wallhaven-9mwoj1.jpg' %}" class="img-thumbnail rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/heartsounds_images/wallhaven-8o1mkj.jpg' %}" class="img-thumbnail rounded mx-auto d-block" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <br><br><br>
    <div class="text-center">
    <span>
        <a href="{% url 'Exhibition:upload' %}"  class="btn btn-outline-success">上传文件</a>
        <a href="{% url 'Exhibition:file_list' page=1 %}" class="btn btn-outline-success">文件列表</a>
    </span>
    </div>

{% endblock %}
